<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangor AR Environmental Data</title>
    <!-- Load A-Frame library for 3D rendering -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Load AR.js with A-Frame integration for location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Ensure the scene fills the screen */
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Optional: Style for a loading message */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Loading message until AR initializes -->
    <div id="loading">Loading AR Experience...</div>

    <!-- A-Frame scene with AR.js configuration -->
    <a-scene
        vr-mode-ui="enabled: false"  <!-- Disable VR mode UI as we focus on AR -->
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded
    >
        <!-- Bangor University: Bar-chart representing student satisfaction (imaginary data) -->
        <a-box
            gps-entity-place="latitude: 53.227390; longitude: -4.129263"
            width="1"
            height="2"
            depth="1"
            color="red"
            position="0 1 0"
        ></a-box>
        <a-text
            gps-entity-place="latitude: 53.227390; longitude: -4.129263"
            value="Bangor University\nStudent Satisfaction: 85%"
            color="black"
            align="center"
            position="0 2.5 0"
            scale="1 1 1"
        ></a-text>

        <!-- Bangor Cathedral: Floating panel with historical facts (imaginary data) -->
        <a-plane
            gps-entity-place="latitude: 53.226363; longitude: -4.126824"
            width="2"
            height="1"
            material="color: white; opacity: 0.9"
            position="0 1.5 0"
        >
            <a-text
                value="Bangor Cathedral\nFounded: 525 AD"
                align="center"
                position="0 0 0.1"
                color="black"
                scale="0.5 0.5 0.5"
            ></a-text>
        </a-plane>

        <!-- Garth Pier: Bar-chart representing tourist numbers (imaginary data) -->
        <a-box
            gps-entity-place="latitude: 53.2384944; longitude: -4.1241000"
            width="1"
            height="3"
            depth="1"
            color="blue"
            position="0 1.5 0"
        ></a-box>
        <a-text
            gps-entity-place="latitude: 53.2384944; longitude: -4.1241000"
            value="Garth Pier\nTourists: 10,000/year"
            color="black"
            align="center"
            position="0 3.5 0"
            scale="1 1 1"
        ></a-text>

        <!-- Camera entity for AR tracking -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Script to hide loading message once scene loads -->
    <script>
        window.onload = function() {
            document.getElementById('loading').style.display = 'none';
        };
    </script>
</body>
</html>
