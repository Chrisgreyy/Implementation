<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangor AR Environmental Data</title>
    <!-- Load A-Frame library for 3D rendering -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Load AR.js with A-Frame integration (pinned to version 3.4.5) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        /* Ensure the scene fills the screen */
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Style for loading message */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Loading message until AR scene initializes -->
    <div id="loading">Loading AR Experience...</div>

    <!-- A-Frame scene with AR.js configured for marker-based AR -->
    <a-scene
        vr-mode-ui="enabled: false"  <!-- Disable VR mode UI -->
        arjs="sourceType: webcam; debugUIEnabled: false;"  <!-- Webcam-based AR -->
        embedded
    >
        <!-- AR marker (Hiro pattern) to trigger the environmental data -->
        <a-marker preset="hiro">
            <!-- Bangor University: Bar-chart representing student satisfaction (imaginary data) -->
            <a-box
                width="1"
                height="2"
                depth="1"
                color="red"
                position="0 1 0"
            ></a-box>
            <a-text
                value="Bangor University\nStudent Satisfaction: 85%"
                color="black"
                align="center"
                position="0 2 0"
                scale="1 1 1"
            ></a-text>

            <!-- Bangor Cathedral: Floating panel with historical facts (imaginary data) -->
            <a-plane
                width="2"
                height="1"
                material="color: white; opacity: 0.9"
                position="1 1.5 0"  <!-- Offset to the right to avoid overlap -->
                rotation="-90 0 0"  <!-- Flat panel facing upward -->
            >
                <a-text
                    value="Bangor Cathedral\nFounded: 525 AD"
                    align="center"
                    position="0 0 0.1"
                    color="black"
                    scale="0.5 0.5 0.5"
                ></a-text>
            </a-plane>

            <!-- Garth Pier: Bar-chart representing tourist numbers (imaginary data) -->
            <a-box
                width="1"
                height="3"
                depth="1"
                color="blue"
                position="-1 1.5 0"  <!-- Offset to the left to avoid overlap -->
            ></a-box>
            <a-text
                value="Garth Pier\nTourists: 10,000/year"
                color="black"
                align="center"
                position="-1 3 0"
                scale="1 1 1"
            ></a-text>
        </a-marker>

        <!-- Camera entity for AR tracking -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Script to hide loading message when scene is fully loaded -->
    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
